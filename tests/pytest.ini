[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Set environment for tests
env =
    ENV=test

# Ignore problematic test files
addopts = 
    --ignore=test_output.txt
    --ignore=tests/integration/test_task_11_3_integration_suite.py
    --ignore=tests/integration/test_task_9_verification.py
    --ignore=tests/property/test_auto_registration_pbt.py
    -v
    --tb=short

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
